<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="snscard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="box">
      <div class="profile">
        <div class="album">
          <img
            src="https://media.istockphoto.com/id/474486193/photo/close-up-of-a-golden-retriever-panting-11-years-old-isolated.jpg?s=612x612&w=0&k=20&c=o6clwQS-h6c90AHlpDPC74vAgtc_y2vvGg6pnb7oCNE="
            alt=""
          />
        </div>
        <div class="name">The Dog</div>
        <div class="intro">Yes. Dog. Literally.</div>
      </div>
      <div class="menus">
        <button class="menu">Last Album</button>
        <button class="menu">Blog</button>
        <button class="menu">Website</button>
        <button class="menu">Spotify</button>
      </div>
      <div class="share">
        <i class="fa-brands fa-facebook con"></i>
        <i class="fa-brands fa-instagram con"></i>
        <i class="fa-brands fa-spotify con"></i>
      </div>
    </div>
  </body>
</html>
