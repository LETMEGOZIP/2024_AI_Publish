<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css는 여러 파일 적용 가능 -->
    <!-- reset, fontawesome 코드가 base가 되도록 위쪽으로 css 파일 배치 -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="daiso.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>새로 나온 <span class="grey">신상 발견✨</span></h1>
        <span class="newcome">기다려온 신상 다 모았어요</span>
      </div>
      <div class="productwindow">
        <div class="product">
          <div class="album one">
            <div class="shopbag">
              <i class="fa-solid fa-basket-shopping bag"></i>
            </div>
          </div>
          <div class="price">2,000원</div>
          <div class="name">사각형 조리 도구 보관함</div>
          <div class="views">710명 봤다요</div>
          <div class="new">신 상</div>
        </div>

        <div class="product">
          <div class="album two">
            <div class="shopbag">
              <i class="fa-solid fa-basket-shopping bag"></i>
            </div>
          </div>
          <div class="price">5,000원</div>
          <div class="name">두꺼운 코듀로이 정사각 방석 40 x 40 cm 블루</div>
          <div class="new">신 상</div>
        </div>

        <div class="product">
          <div class="album three">
            <div class="shopbag">
              <i class="fa-solid fa-basket-shopping bag"></i>
            </div>
          </div>
          <div class="price">1,000원</div>
          <div class="name">마이멜로디 똑딱이 선 정리 밴드 2개입</div>
          <div class="views">823명 봤다요</div>
          <div class="new">신 상</div>
        </div>

        <div class="product">
          <div class="album four">
            <div class="shopbag">
              <i class="fa-solid fa-basket-shopping bag"></i>
            </div>
          </div>
          <div class="price">1,000원</div>
          <div class="name">짱구 얼굴 포인트 연필 캡 4개입</div>
          <div class="views">469명 봤다요</div>
          <div class="new">신 상</div>
        </div>

        <div class="product">
          <div class="album five">
            <div class="shopbag">
              <i class="fa-solid fa-basket-shopping bag"></i>
            </div>
          </div>
          <div class="price">1,000원</div>
          <div class="name">미팩토리 슈퍼쓱쓱 멜팅 돼지코팩(1회분)</div>
          <div class="views">957명 봤다요</div>
          <div class="new">신 상</div>
        </div>
      </div>
    </div>
  </body>
</html>
